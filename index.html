<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>AnimeGirls.com</h1>
        </div>
    </div>
    <div class="content">
        <div class="description">
            <h2>This is <em>totally</em> a real online service! You know you need one of our anime girls in your life to help you realize you don't need 3D girls. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="">

            <div class="form-class">
                <h2>Let's do this!</h2>

                <div class="inputs">
                    <div>
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
        
                    <div>
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
        
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
        
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="user-phone-number" id="phone-number">
                    </div>
        
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="passwd" id="password" required>
                    </div>
        
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="passwd" id="password" required>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit">Create Account</button>
            </div>

        </form>

        <p>Already have an account? <span>Log in</span></p>
    </div>
</body>
</html>
